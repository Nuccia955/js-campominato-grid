<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Griglia Campo Minato</title>
</head>
<body class="d-flex">
    <!-- HEADER -->
    <header class="container d-flex align-items-center">
        <div class="title d-flex align-items-center">
            <img src="./logo.png" alt="boolean logo">
            <h1>Campo Minato: la Griglia</h1>
        </div>
        <div class="level-selection">
            <label for="selection">Difficoltà:</label>
            <select name="level" id="selection">
                <option value="1">Easy</option>
                <option value="2">Intermediate</option>
                <option value="3">Difficult</option>
            </select>
            <button id="btn-play">Play!</button>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main-section d-flex align-items-center">
        <h2>Scegli la difficoltà in alto a destra e premi Play!</h2>
    </main>

    <!-- FOOTER -->
    <footer>
        <span>Made with &hearts; by <a href="#">Boolean</a></span>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
